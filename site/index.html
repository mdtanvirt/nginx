    <script>
      const loadContent = (() => {
        axios
          .post(`${api_url}/api/app`, {
            action: "get",
            collection: "prompts",
            params: {},
          })
          .then((r) => {
            let content = "";
            const table = document.getElementById("prompt_table");
            console.log(r?.data);
            r?.data?.data?.map((i) => {
              content = content + "<tr>";
              content = content + "<td>";
              content = content + i?.prompt_title;
              content = content + "</td>";
              content = content + "<td>";
              content = content + i?.choices?.[0]?.message?.content;
              content = content + "</td>";
              content = content + "</tr>";
            });
            table.innerHTML = content;
          });
      })();
